services:
  - type: web
    name: gametien-backend
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    autoDeploy: true
    plan: free

  - type: web
    name: gametien-frontend
    env: static
    rootDir: mlngame
    # Build with VITE_API_BASE derived from backend host
    buildCommand: npm ci && VITE_API_BASE=https://$BACKEND_HOSTPORT npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: BACKEND_HOSTPORT
        fromService:
          name: gametien-backend
          type: web
          property: hostport
