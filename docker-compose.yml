services:
  backend:
    build:
      context: ./backend
    image: gametien-backend:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./mlngame
      args:
        VITE_API_BASE: /api
    image: gametien-frontend:latest
    depends_on:
      - backend
    ports:
      - "80:80"

networks:
  default:
    name: gametien-net
